{% extends "base.html" %}
{% block content %}

<style>
.secret-container {
    max-width: 480px;
    margin: 90px auto;
    padding: 35px;
    border-radius: 18px;
    background: linear-gradient(135deg, #ffe0f0, #ffd6eb);
    text-align: center;
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    animation: fadeIn 1s ease-in-out;
}

.secret-container h2 {
    font-size: 2rem;
    color: #d6336c;
    margin-bottom: 10px;
}

.secret-container p {
    color: #b51752;
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.secret-input {
    padding: 14px;
    width: 85%;
    border-radius: 12px;
    border: 1px solid #ff8dbc;
    margin-bottom: 20px;
    outline: none;
    font-size: 1rem;
    transition: 0.3s;
}

.secret-input:focus {
    border-color: #ff3f85;
    box-shadow: 0 0 8px rgba(255, 63, 133, 0.3);
}

.secret-btn {
    padding: 12px 30px;
    background: #ff4f87;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 17px;
    font-weight: 600;
    transition: 0.2s;
}

.secret-btn:hover {
    background: #e63670;
    transform: translateY(-2px);
}

.flash-message {
    color: #d10040;
    background: #ffd6e3;
    padding: 8px 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 0.95rem;
    border: 1px solid #ff9fbd;
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(20px);}
    to { opacity:1; transform:translateY(0);}
}
</style>


<div class="secret-container">
    <h2>ðŸ”’ Secret Page</h2>
    <p>Hint: the name of the most beautiful girl in the world ðŸ’–</p>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" class="secret-input" name="password" placeholder="Enter her name âœ¨" required>
        <br>
        <button type="submit" class="secret-btn">Unlock ðŸ’Œ</button>
    </form>
</div>

{% endblock %}
