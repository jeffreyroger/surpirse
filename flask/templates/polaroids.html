{% extends "base.html" %}
{% block content %}

<style>
body {
    background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
}

/* Container */
.polaroid-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 22px;
    margin-top: 40px;
}

/* Polaroid Card */
.polaroid {
    width: 190px;
    background: #ffffff;
    padding: 12px 12px 25px;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    text-align: center;
    transition: 0.35s ease;
    cursor: pointer;
    border: 3px solid #ffd1e1;
}

.polaroid img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
}

.polaroid .caption {
    margin-top: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #d6336c;
}

.polaroid:hover {
    transform: translateY(-10px) rotate(-3deg) scale(1.04);
    box-shadow: 0 18px 30px rgba(0,0,0,0.3);
}

/* Lightbox overlay */
#lightbox {
    position: fixed;
    display: none;
    justify-content: center;
    align-items: center;
    top:0; left:0;
    width:100vw;
    height:100vh;
    background: rgba(0,0,0,0.85);
    z-index: 9999;
    cursor: pointer;
}

#lightbox img {
    max-width: 88%;
    max-height: 88%;
    border-radius: 16px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.6);
    animation: fadeZoom 0.4s ease;
    border: 4px solid #ffbad4;
}

/* Zoom animation */
@keyframes fadeZoom {
    0% { transform: scale(0.6); opacity:0; }
    100% { transform: scale(1); opacity:1; }
}
</style>

<h1 style="text-align:center; margin-top:20px; color:#c9184a; font-size:32px;">
    ðŸ“¸ Our Sweet Polaroids
</h1>
<p style="text-align:center; color:#b2073c; font-size:18px; margin-bottom:20px;">
    Little snapshots of our cutest memories ðŸ’–
</p>

<div class="polaroid-container">
    {% for img in images %}
    <div class="polaroid" onclick="openLightbox('{{ url_for('static', filename='polaroids/' + img) }}')">
        <img src="{{ url_for('static', filename='polaroids/' + img) }}">
        <div class="caption">{{ img.split('.')[0].replace('_',' ').title() }} âœ¨</div>
    </div>
    {% endfor %}
</div>

<!-- Lightbox overlay -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
</div>

<script>
function openLightbox(src){
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
}

function closeLightbox(){
    document.getElementById('lightbox').style.display = 'none';
    document.getElementById('lightbox-img').src = '';
}
</script>

{% endblock %}
