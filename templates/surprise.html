{% extends "base.html" %}
{% block content %}

<div style="text-align:center; margin-top:20px;">
    <h1 style="
        color:#d6336c;
        font-size:2.3rem;
        font-weight:700;
        margin-bottom:20px;
    ">
        üéÅ Tap the Heart for a Surprise
    </h1>

    <div id="heart" style="
        font-size:120px; 
        display:inline-block;
        cursor:pointer;
        animation:pulse 1.5s infinite;
        transition:0.3s;
        user-select:none;
    ">
        ‚ù§Ô∏è
    </div>

    <div id="msg-box" style="
        margin-top:25px;
        opacity:0;
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        transform: translateY(20px);
    ">
        <h2 id="msg" style="
            color:#c9184a; 
            font-size:1.8rem;
            font-weight:600;
        ">
        </h2>
    </div>
</div>

<style>
    @keyframes pulse {
        0% { transform:scale(1); }
        50% { transform:scale(1.25); }
        100% { transform:scale(1); }
    }

    @keyframes pop {
        0% { transform:scale(0.5) rotate(-10deg); opacity:0; }
        100% { transform:scale(1) rotate(0deg); opacity:1; }
    }
</style>

<script>
    document.getElementById("heart").onclick = () => {
        let msgBox = document.getElementById("msg-box");
        let msg = document.getElementById("msg");

        msg.innerHTML = "You are the best thing that ever happened to me üíñ";

        msgBox.style.opacity = 1;
        msgBox.style.transform = "translateY(0)";
        msgBox.style.animation = "pop 0.8s ease-out";
    };
</script>

{% endblock %}
