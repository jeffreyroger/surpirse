{% extends "base.html" %}
{% block content %}

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
    }
</style>

<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function random(min, max) {
    return Math.random() * (max - min) + min;
}

class Firework {
    constructor() {
        this.x = random(100, canvas.width - 100);
        this.y = canvas.height;
        this.targetY = random(100, canvas.height / 2);
        this.size = 3;
        this.speed = random(4, 7);
        this.particles = [];
        this.color = `hsl(${random(0, 360)}, 100%, 60%)`;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) this.explode();
    }

    explode() {
        for (let i = 0; i < 40; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
        }
        fireworks.splice(fireworks.indexOf(this), 1);
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = 2;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.gravity = 0.05;
        this.alpha = 1;
        this.color = color;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY + this.gravity;
        this.alpha -= 0.02;
        if (this.alpha <= 0) particles.splice(particles.indexOf(this), 1);
    }

    draw() {
        ctx.fillStyle = `hsla(${this.color.match(/\d+/g)[0]}, 100%, 60%, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

let fireworks = [];
let particles = [];

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) fireworks.push(new Firework());

    fireworks.forEach(f => { f.update(); f.draw(); });
    particles.forEach(p => { p.update(); p.draw(); });

    requestAnimationFrame(animate);
}

animate();
</script>

{% endblock %}
