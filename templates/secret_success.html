{% extends "base.html" %}
{% block content %}

<style>
  /* Fade-in effect */
  body {
      opacity: 0;
      transition: opacity 1s ease;
  }
  body.loaded {
      opacity: 1;
  }

  /* Full-screen video background */
  .video-bg-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Chalkboard', cursive;
  }
  .video-bg-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 0;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.5);
  }

  /* Content on top */
  .video-bg-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      text-align: center;
      padding: 20px;
      animation: fadeInText 2s ease forwards;
  }

  /* Cute animated heading */
  .video-bg-content h1 {
      font-size: 64px;
      color: #ff85a2;
      text-shadow: 0 0 10px #ff85a2, 0 0 20px #ff5c8a, 0 0 30px #c9184a;
      margin: 0;
      animation: bounce 1.2s infinite alternate;
  }

  /* Message text */
  .video-bg-content p {
      font-size: 28px;
      color: #ffd1a9;
      margin: 12px 0 24px;
      text-shadow: 0 0 8px #ffd1a9;
      line-height: 1.5;
  }

  .video-bg-content a {
      font-size: 22px;
      color: #fff6aa;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s;
  }

  .video-bg-content a:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
  }

  /* Music button */
  #musicBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff5c8a;
      padding: 12px 18px;
      border-radius: 25px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 2;
  }
  #musicBtn:hover {
      transform: scale(1.05);
  }

  /* Animations */
  @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
  }
</style>

<body onload="document.body.classList.add('loaded')">

  <!-- Background music -->
  <audio id="bgMusic" loop>
      <source src="{{ url_for('static', filename='music/music.mp3') }}" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>

  <div class="video-bg-container">
      <video autoplay muted loop>
          <source src="{{ url_for('static', filename='videos/secret_video.mp4') }}" type="video/mp4">
          Your browser does not support the video tag.
      </video>

      <div class="video-bg-content">
          <h1>üéâ Yaaayyy! It‚Äôs You Baby! ü•∞üíñ</h1>
          <p>üíå You unlocked the secret, cutie pie! üòòüí´</p>
          <a href="/">‚¨Ö Back Home üè†</a>
      </div>
  </div>

<script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    function toggleMusic() {
        if (!playing) {
            music.play();
            btn.innerText = "‚è∏ Pause Music";
        } else {
            music.pause();
            btn.innerText = "üéµ Play Music";
        }
        playing = !playing;
    }
</script>

</body>

{% endblock %}
