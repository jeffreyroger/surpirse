{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: #000;
        color: #fff;
        overflow: hidden;
    }

    .floating-text {
        position: absolute;
        font-size: 28px;
        color: #ff6fa5;
        animation: floatUp 5s linear infinite;
        opacity: 0.9;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }

    #typing {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #ff9ecb;
        font-weight: 600;
    }
</style>

<div id="typing"></div>

<script>
    const messages = ["I Love You ‚ù§Ô∏è", "Forever & Always üíï", "You Mean Everything to Me üíó"];
    let index = 0;
    let char = 0;
    const typingDiv = document.getElementById("typing");

    function typeEffect() {
        if (char < messages[index].length) {
            typingDiv.innerHTML += messages[index].charAt(char);
            char++;
            setTimeout(typeEffect, 100);
        } else {
            setTimeout(() => {
                typingDiv.innerHTML = "";
                char = 0;
                index = (index + 1) % messages.length;
                typeEffect();
            }, 1000);
        }
    }

    typeEffect();

    // floating hearts & text
    setInterval(() => {
        const elem = document.createElement("div");
        elem.className = "floating-text";
        elem.style.left = Math.random() * window.innerWidth + "px";
        elem.style.top = window.innerHeight + "px";
        elem.innerHTML = "‚ù§Ô∏è I Love You ‚ù§Ô∏è";
        document.body.appendChild(elem);
        setTimeout(() => elem.remove(), 5000);
    }, 800);
</script>

{% endblock %}
